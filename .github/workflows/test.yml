on:
  push:
    branches:
      - main
  pull_request:

name: test

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: moonrepo/setup-toolchain@v0
      - uses: pnpm/action-setup@v4
        with:
          run_install: false
      - uses: actions/setup-node@v6
        with:
          node-version: "24.12.0"
          cache: "pnpm"
      - run: pnpm install
      - uses: actions/cache@v5
        with:
          path: .moon/cache
          key: ${{ runner.os }}-moon
      - run: pnpm test
